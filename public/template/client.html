<div class="col-md-10 content">
    <div class="panel panel-default">
        <div class="panel-heading">
            Invoice
        </div>
        <div class="panel-body">
            <div class="container">
                <div class="row col-md-7 col-md-offset-2 custyle">
                    <table class="table table-striped custab">
                        <thead>
                        <div class="row">
                            <div class="col-md-2 ">
                                <a href="#" data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary btn-xs pull-left" id=""><b>+</b> Add client</a>
                            </div>
                            <div class="col-md-2">
                                <a href="#" class="btn btn-primary btn-xs pull-left"><b>+</b> Remove client</a>
                            </div>
                            <div class="col-md-3">
                                <a href="#" class="btn btn-primary btn-xs pull-left"><b>+</b> Delete client</a>
                            </div>
                            <div class="col-md-3">
                                <button href="#myModal" id="openBtn" data-toggle="modal" class="btn btn-default">Modal</button>

                            </div>
                        </div>
                </div>
                <tr>
                    <th>CustomerTinNumber</th>
                    <th>CustomerName</th>
                    <th>CompanyName</th>
                    <th>City</th>
                    <th>State</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tr ng-repeat="client in clientDetails.detailsArray">
                    <td>{{client.CustomerTinNumber}}</td>
                    <td>{{client.CustomerName}}</td>
                    <td>{{client.CompanyName}}</td>
                    <td>{{client.City}}</td>
                    <td>{{client.State}}</td>
                    <td class="text-center"><a class='btn btn-info btn-xs' href="#">
                        <span class="glyphicon glyphicon-edit"></span> Edit</a>
                        <a href="#" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-remove">
                        </span> Del</a></td>

                </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h3  class="modal-title" id="lineModalLabel">My Modal</h3>
                </div>
                <div class="modal-body">
                    <!-- content goes here -->
                    <form>
                        <json-from json-config=clientJsonConfig></json-from>
                        <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-default" ng-click="saveClient(clientJsonConfig)"
                                >Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
